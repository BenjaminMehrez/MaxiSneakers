<div class="container-cart mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg max-w-3xl mx-auto">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold">Your Shopping Cart</h1>
        </div>
        <div class="p-6">
            {% if cart_products %}
            <ul class="flex flex-col">
                {% for product in cart_products %}
                <li class="flex items-center space-x-4">
                    <img src="{{ product.image.url }}" alt="{{ item.product.title }}"
                        class="w-16 h-16 object-cover rounded">
                    <div class="flex-1">
                        <h3 class="font-semibold">{{ product.title }}</h3>
                        <p class="text-sm text-gray-600">${{ product.price }}</p>
                    </div>

                    <div class="flex items-center gap-5 pb-7">
                        Quantity:
                        <select id="select{{ product.id }}" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
                            {% for key, value in quantities.items %}
                                {% if key == product.id|slugify %}
                                    <option selected>{{ value }}</option>
                                {% endif %}
                            {% endfor %}
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <button data-index="{{ product.id }}" class="p-3 update-cart text-sm">Update</button>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p class="text-center text-gray-600">Your cart is empty</p>
            {% endif %}
        </div>
        <div class="border-t border-gray-200 px-6 py-4 flex justify-between items-center">
            <div class="text-lg font-semibold">Subtotal: ${{ cart.get_total_price }}</div>
            <button
                class="bg-blue-500 text-white px-4 py-2 rounded {% if not cart_items %}opacity-50 cursor-not-allowed{% endif %}">
                Proceed to Checkout
            </button>
        </div>
    </div>
</div>



<script>
    $(document).on('click', '.update-cart', function(e) {
        e.preventDefault()
        var productid = $(this).data('index');

        $.ajax({
            type: 'POST',
            url: '{% url "cart-update" %}',
            data: {
                product_id: $(this).data('index'),
                product_qty: $('#select' + productid + ' option:selected').text(),
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },

            success: function(json) {
                console.log(json);
                // document.getElementById("cart_quantity").
                //     textContent = json.qty
                location.reload();
            },
            
            error: function(xhr,errmsg, err) {
                
            }
        })
    })
</script>
