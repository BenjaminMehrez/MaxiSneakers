<div class="container-cart mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg max-w-3xl mx-auto">
        <div class="px-6 py-4 border-b border-gray-200">
            <h1 class="text-2xl font-bold">Your Shopping Cart</h1>
        </div>
        <div class="p-6">
            {% if cart %}
                <ul class="space-y-4">
                    {% for item in cart %}
                        <li class="flex items-center space-x-4">
                            <img src="{{ item.product.image.url }}" alt="{{ item.product.title }}" class="w-16 h-16 object-cover rounded">
                            <div class="flex-1">
                                <h3 class="font-semibold">{{ item.product.title }}</h3>
                                <p class="text-sm text-gray-600">${{ item.product.price }}</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <a href="{% url 'cart-add' item.product.id %}"><img class="w-8 rounded-full" src="https://img.icons8.com/small/64/00000/minus.png"></a>
                                <span class="w-12 text-xl text-center">{{ item.quantity }}</span>
                                <a href="{% url 'cart-add' item.product.id %}"><img class="w-8 rounded-full" src="https://img.icons8.com/small/64/00000/plus.png"></a>
                            </div>
                                <a href="{% url 'cart-remove' item.product.id %}">
                                    <img class="w-8 rounded bg-red-700" src="https://img.icons8.com/small/64/ffffff/delete-sign.png">
                                </a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-600">Your cart is empty</p>
            {% endif %}
        </div>
        <div class="border-t border-gray-200 px-6 py-4 flex justify-between items-center">
            <div class="text-lg font-semibold">Subtotal: ${{ cart.get_total_price }}</div>
            <button class="bg-blue-500 text-white px-4 py-2 rounded {% if not cart_items %}opacity-50 cursor-not-allowed{% endif %}" {% if not cart_items %}disabled{% endif %}>
                Proceed to Checkout
            </button>
        </div>
    </div>
</div>
