{% extends 'layouts/a.html' %}
{% load static %}

{% block content %}

{% for product in products %}

{% include 'a_products/product.html' %}

{% endfor %}


<div hx-get="{% if tag %}{% url 'category' tag.slug %}{% else %}{% url 'home' %}{% endif %}?page={{ page|add:1 }}"
    hx-trigger="revealed"
    hx-target="this"
    hx-swap="outerHTML">
</div>

<div class="absolute top-2/4" hx-trigger="load">
    <img alt="Result loading..." class="htmx-indicator loader" width="150" src="{% static 'images/logo.png' %}"/>
</div>

{% endblock %}
