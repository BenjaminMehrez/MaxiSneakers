{% extends 'layouts/b.html' %}
{% load static %}
{% block title %}{{ product.title }} | {% endblock %}


{% block content %}
<div class="md:flex items-center md:mb-40">
    <div class="w-full md:max-w-sm mr-4 md:[&>*>*>p]:text-4xl">

        {% include 'a_products/product.html' %}

    </div>
    <div class="sm:w-96 h-96 bg-white flex flex-col items-center md:block px-10 py-20">
        <h1>Eliminar Producto</h1>
        <p class="mb-6">Estas seguro de que quieres eliminar el producto?</p>

        <form method='POST'>
            {% csrf_token %}
            <button class="bg-red-700 hover:bg-red-800 p-4">Confirmar</button>
            <a class="bg-gray-800 hover:bg-gray-600 p-4 text-white rounded font-bold ml-1" href="{% url 'home' %}">Regresar</a>
        </form>
    </div>
</div>

<div class="absolute top-2/4" hx-trigger="load">
    <img alt="Result loading..." class="htmx-indicator loader" width="150" src="{% static 'images/logo.png' %}"/>
</div>

{% endblock %}
