{% extends 'layouts/box.html' %}

{% block title %}Eliminar Cuenta | {% endblock %}

{% block content %}

<h1>Eliminar Cuenta</h1>
<p>Estas seguro que quieres eliminar tu cuenta?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit" class="button-red mt-6">Si, quiero eliminar mi cuenta</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
</form>

{% endblock %}
